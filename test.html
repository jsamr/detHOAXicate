<div style="margin-left:200px">
    <svg width="1000" height="500">
        <defs>
            <!-- Le height et width doivent etre identique et de 2x le rayon du cercle, sinon l'image est dupliquée -->
            <!-- x représente le début de l'image sur le cercle et doit correspondre à "circle_x (cx) - circle r (r)" -->
            <!-- meme principe pour y : "cy - r" -->
            <!--
            cy : nombre de pixels entre l'ordonnée y et le haut du cercle
            cx : nombre de pixels entre l'absisse x et la coté gauche du cercle
            cr : rayon du cercle

            piy (pattern image y) : nombre de pixels entre l'ordonnée y et le haut de l'image
            pix (pattern image x) : nombre de pixels entre l'absisse x et la coté gauche du cercle
            piw (pattern image width) : nombre de
            -->
            <!-- Si x > y : "y_img = cy - r + (r*2)*(y/x) - y" -->
            <!-- Si y > x : "y_img = cy - r + (r*2)*(x/y)" -->
            <pattern id="image2" patternUnits="userSpaceOnUse" height="150" width="150" x="125" y="25">
                <!-- width et height définissent la taille finale de l'image -->
                <!-- x et y définissent le positionnement de l'image -->
                <image x="0" y="0" height="100" width="150" xlink:href="chien-croise-basset-fauve-de-bretagne.jpg"></image>
            </pattern>
        </defs>
        <circle cx="200" cy="75" r="75" fill="url(#image2)"></circle>
    </svg>
</div>
